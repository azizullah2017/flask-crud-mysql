<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="todo-list">
            <!-- Loop through todos and display them -->
            {% for todo in todos %}
            <div class="todo">
                
                <div class="todo-actions">
                    <div class="inner"> <p>{{ todo[2] }}</p> </div>
                    <div class="inner"> <a class="btn" href="{{ url_for('edit_todo', id=todo[0]) }}"> Edit</a></div>
                    <div class="inner"><form method="POST" action="{{ url_for('delete_todo', id=todo[0]) }}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form></div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Add a form for adding todos -->
        <form method="POST" action="{{ url_for('add_todo') }}" class="add-todo-form">
            <div class="form-group">
                <label for="task">New Todo</label>
                <input type="text" id="task" name="task" required>
            </div>
            <div class="inner"><button type="submit" class="btn btn-primary">Add Todo</button></div>
        </form>

        <div class="inner divfloat"><a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a></div>
        <div class="inner divfloat"><a href="{{ url_for('profile') }}" class="btn btn-primary">Profile</a></div>

    </div>
</body>
</html>
